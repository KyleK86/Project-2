<html>

<head>
    <meta charset="UTF-8">
    <title>Create Account | robogotchi</title>
    <link rel="stylesheet" href="styles/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/signup.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Placeholder navbar -->
    <nav class="navbar navbar-light bg-light mb-4">
        <span class="navbar-brand mb-0 h1">Killer Mutant Robogotchis!!!!</span>
    </nav>
    <div class="container">
        <div class="row">
            <!-- character up card -->
            <div class="card col-5 border-0">
                <div class="card-body character-card">
                    <h5 class="card-title text-center">Your 'Gotchi</h5>
                    <form class="gotchi">
                        <div class="form-group">
                            <select class="custom-select">
                                <option selected>Select Your Character Class</option>
                                <option value="robot">Robot</option>
                                <option value="alien">Alien</option>
                                <option value="human">Human</option>
                            </select>
                        </div>
                        <!-- placeholder image -->
                        <div class="text-center mb-3" style="height: 250px">
                            <img src="https://via.placeholder.com/250" class="img-fluid rounded" id="gotchi-img">
                        </div>
                        <div class="form-group">
                            <label for="gotchi-name">Name your 'Gotchi</label>
                            <input type="text" class="form-control" id="gotchi-name" placeholder="Name that 'Gotchi">
                        </div>
                    </form>
                </div>
            </div>
            <!-- signup card -->
            <div class="card col-7 border-0">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Fill out all inputs to create an account</h5>
                    <form class="sign-up">
                        <div class="form-group">
                            <label for="name">What is your username?</label>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="username" class="form-control" name="username" id="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="password-check">Re-Enter Password</label>
                            <input type="password" class="form-control" name="password-check" id="password-check" placeholder="Password">
                        </div>
                        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                            <span class="sr-only">Error:</span> <span class="msg"></span>
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <button type="submit" class="btn btn-success">Create Account!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
